<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BotChatPDF</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/static/styles/style.css">
    </head>

    <body>
        <div class="container">
            <div class="row align-items-start">
                <div class="col-md-3 nav-panel flex-shrink-0 overflow-x-hidden">
                    <div class="my-chats row justify-content-end">
                        <a href="#" class="btn btn-light send-btn" id="create-chat">
                            <svg class="icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#71acef" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path><polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon></svg>
                        </a>
                        <a href="#" class="btn btn-light send-btn" id="logout">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#71acef" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M10 3H6a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2h4M16 17l5-5-5-5M19.8 12H9"/></svg>
                        </a>
                    </div>    
                    <div class="row justify-content-end">
                        <h3>My chats</h3>
                        <div id="checkchatIdDisplay"></div>
                        <div class="my-chats-list">
                            <div id="chatIdDisplay"></div>
                        </div>
                        <a href="#" id="chat-history"></a>
                    </div>
                </div>
                <div class="col-md-9 chat-panel">
                    <div class="row ai-switcher">
                        <select class="form-select" aria-label="Default select example" id="aiSelector">
                            <option value="phi_2" selected>Basic</option>
                            <option value="gpt-3.5-turbo">Premium</option>
                        </select>
                    </div>
                    <div class="row messages">
                        <div class="messageDisplay" id="messageDisplay"></div>
                    </div> 
                    <div class="row chat-msg justify-content-center">
                        <input type="text" class="form-control msg-field" id="exampleFormControlTextarea1" placeholder="Message..." rows="3"></input>
                        <a href="#" class="btn btn-light send-btn" id="upload-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#71acef" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2v-4M17 8l-5-5-5 5M12 4.2v10.3"/></svg>
                        </a>
                        <input type="file" id="fileInput" style="display: none;">
                        <a href="#" class="btn btn-light send-btn" id="send-msg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#71acef" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19V6M5 12l7-7 7 7"/></svg>
                        </a>
                    </div>                
                </div>
            </div>
        </div> 
        
        <div class="modal" tabindex="-1" role="dialog" id="premiumModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Premium Option Selected</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        To get Premium account, you should pay 10$.
                    </div>
                    <div class="modal-footer  align-self-center">
                        <a class="btn btn-light" data-dismiss="modal" href="#" id="payment-btn">Upgrade to Premium</a>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="/static/scripts/chat-get-list.js"></script>
        <script src="/static/scripts/chat-get-history.js"></script>
        <script src="/static/scripts/chat-send-msg.js"></script>
        <script src="/static/scripts/chat-delete.js"></script>
        <script src="/static/scripts/chat-payment.js"></script>

        <script src="/static/scripts/chat-modals.js"></script>
        <script src="/static/scripts/chat-upload-file.js"></script>
        <script src="/static/scripts/chat-logout.js"></script>

    </body>
</html>
